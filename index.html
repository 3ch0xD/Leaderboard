<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Leaderboard // Party Night</title>
</head>
<body>
	<!-- FONTAWESOME PLUGIN (ICONS) -->
	<script src="https://kit.fontawesome.com/3d1d36b9c0.js" 
	crossorigin="anonymous"></script>
	<header>
		<img src="Drippy Party Icon.png" class="image">
		<div class="main-title">
			DP3 Tournaments
		</div>
		<div class="sub-title">
			Party Night
		</div>
		<div class="subx2-title">
			Leaderboard
		</div>
	</header>
	<div class="info-popup">
		Leaderboard refreshes after every break.
	</div>
	<div class="main-leaderboard">
	<div class="main-leaderboardbg">
		<h1 style="visibility: hidden;">x</h1>
		<p class="data-day">Day 0</p>
		<div class="data-players">
			<p style="color: #ededed;"><span class="pos-1">#1</span> Example Player <i class="fa-solid fa-crown fa-bounce" style="color: #ffdd00;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#4 Example Player</p>
		</div>
		<div class="data-players">
			<p style="color: #ededed;"><span class="pos-2">#2</span> Example Player <i class="fa-solid fa-medal fa-fade" style="color: #616161;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#5 Example Player</p>
		</div>
		<div class="data-players">
			<p style="color: #ededed;"><span class="pos-3">#3</span> Example Player <i class="fa-solid fa-coin fa-flip" style="color: #a52a2a;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#6 Example Player</p>
		</div>
		
	</div>
</div>
	<div class="footer">

	</div>
</body>
</html>
